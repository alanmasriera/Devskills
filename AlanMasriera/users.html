<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="css/users.css">
</head>
<body>    
    
    <section id="section1" class="section">
        <h2>Validaciones de usuarios/SSN</h2>
        <form class="new-contact-form"  method="POST" target="_blank">
            <input type="text" name="FirstName" placeholder="FirstName" 
                title="FirstName solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" 
                required>
            <input type="text" name="LastName" placeholder="LastName" 
                title="LastName solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" 
                required>
            <input type="text" name="Address" placeholder="Address"
                title="Ingrese un email valido" 
                required>
            <input type="text" name="SSN" placeholder="SSN"
                title="SSN invalido" 
                pattern= "[0-9]{3}-[0-9]{2}-[0-9]{4}"
                required>
            <input type="submit" value="Reset">
            <input type="submit" value="Save">
        </form>
      </section>

      
</body>
</html>
